name: Publish to NPM
on:
  release:
    types: [created]
jobs:
  publish-to-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
          registry-url: 'https://registry.npmjs.org/'
          cache: npm
      - name: Install dependencies and build ðŸ”§
        run: |
          npm ci
          npm run build || (echo "Build failed" && exit 1)
      - name: Publish to NPM ðŸ“¦
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Install Anthropic DXT CLI
        run: npm install -g @anthropic-ai/dxt
      - name: Create DXT file
        run: |
          npm install --omit=dev
          dxt pack
      - name: Upload DXT to GitHub Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./brave-search-mcp.dxt
          asset_name: brave-search-mcp.dxt
          asset_content_type: application/octet-stream
    permissions:
      contents: read
      id-token: write
